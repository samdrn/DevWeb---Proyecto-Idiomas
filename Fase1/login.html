<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Academia de Idiomas</title>

<!--Bootstrap-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
/>

<!--CSS-->
<link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <main class="container">
        <div class="card shadow-lg border-0 mx-auto" style="max-width: 420px;">
            <div class="text-center p-4">
                    <img src="../img/logo.png" alt="Logo Academia" style="width: 240px; height: auto;" class="logo img-fluid">
                    <h3 class="fw-bold text-primary">Iniciar sesión</h3>

                <!--Formulario para loguearse-->
                <form id="loginForm" class="mb-4">
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label fw-semibold">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="ejemplo@correo.com" required/>
                    </div>
                    <div class="mb-3">
                        <label for="passwordLogin" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Ingresar</button>
                </form>

                <hr />

                <!-- Formulario de Registro -->
                 <h4 class="fw-bold text-secondary text-center mb-3">Registrarse</h4>
                 <form id="registerForm">
                    <div class="mb-3">
                        <label for="emailReg" class="form-label fw-semibold">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailReg" placeholder="ejemplo@correo.com" required/>
                    </div>
                    <div class="mb-3">
                        <label for="passwordReg" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" id="passwordReg" placeholder="Crea una contraseña" required/>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Registrarse</button>
                 </form>

                 <p class="text-muted small mt-3 text-center">
                    *Los nuevos usuarios serán registrados automáticamente como estudiantes.
                 </p>
                 <div class="text-center mt-2">
                    <a href="../index.html" class="text-decoration-none">&larr; Volver al inicio</a>
                    </div>
            </div>
        </div>
    </main>
    
    <!--Bootstrap JS-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="module" src="../Fase2/js/firebase-config.js"></script>
    <script type="module" src="../Fase2/js/auth.js"></script>
</body>
</html>
